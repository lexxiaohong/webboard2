{% extends 'layout.html' %}
{% block content %}

<div class="container">
  <h1>Edit Page</h1>
<form action="/update2" method = "post"  >
  <div class="form-group">
    <label for="id">ID_topic :{{  update_data["id_topic"] }}</label>
    <input type="hidden" class="form-control"  name ="id_topic"  value="{{ update_data["id_topic"] }}" >
  </div>
  <div class="form-group">
    <label for="name">Topic:</label>
    <input type="text" class="form-control"  name = "topic" value="{{ update_data["topic"] }}">
  </div>
  <div class="form-group">
    <label for="score">Content :</label>
    <input type="text" class="form-control"  name ="content" value="{{ update_data["content"] }}">
  </div>
  
  <button type="submit" class="btn btn-default">Submit</button>
</form>
</div>
{% endblock %}
